{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="text-center mt-5">
            <h2 class="display-4">Error 404 - Página no encontrada</h2>
            <p class="lead">Lo siento, la página que buscas no existe.</p>

            <form class="form-inline mt-3">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="searchInput" class="sr-only">Buscar:</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Buscar">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Buscar</button>
            </form>

            <p class="mt-3">¿Quizás quisiste ir a una de estas páginas?</p>
            <ul class="list-unstyled">
                <li><a href="{% url 'home' %}">Página de inicio</a></li>
                <li><a href="{% url 'product_list' %}">Lista de productos</a></li>
                <!-- Agrega más enlaces según sea necesario -->
            </ul>

            <!-- Enlaces a redes sociales o información de contacto -->
            <div class="social-links mt-5">
                <h4>Síguenos en:</h4>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="https://facebook.com/tutienda" target="_blank">Facebook</a></li>
                    <li class="list-inline-item"><a href="https://twitter.com/tutienda" target="_blank">Twitter</a></li>
                    <li class="list-inline-item"><a href="mailto:info@tutienda.com">Correo electrónico</a></li>
                    <!-- Agrega más enlaces a redes sociales según sea necesario -->
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
